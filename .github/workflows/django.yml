name: My Custom CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - run: |
        export GITHUB_WORKSPACE="/home/runner/work/"
    - name: Installing my action repo
      uses: actions/checkout@v3
      with: 
        repository: 'geekNero/testing-actions'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Run Tests
      run: |
        ls
        pwd
        ls /home/runner/work/
        echo $GITHUB_WORKSPACE
